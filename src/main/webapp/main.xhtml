<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Main page</title>
    <h:outputStylesheet name="styles.css"/>
    <h:outputStylesheet name="css/primeflex.css"/>
</h:head>
<h:body>
    <div class="p-grid">
        <div class="p-col">
            <p:panel header="Canvas">
                <div id="graph-picture">
                    <canvas id="background-canvas" style="z-index: 0" width="500" height="500">
                        Canvas not supported
                    </canvas>
                    <canvas id="foreground-canvas" style="z-index: 1" width="500" height="500">
                        Canvas not supported
                    </canvas>
                </div>
            </p:panel>
        </div>
        <div class="p-col">
            <p:panel header="Manual inputs">
                <h:form id="manual-input-form">
                    <p:messages id="messages"/> <!--whatever this is-->
                    <div class="manual-input-block" id="x-checkboxes-block">
                        <h:outputText value="X:"/>
                        <div><h:selectBooleanCheckbox value="#{hits.xArray[0]}"/>-4</div>
                        <div><h:selectBooleanCheckbox value="#{hits.xArray[1]}"/>-3</div>
                        <div><h:selectBooleanCheckbox value="#{hits.xArray[2]}"/>-2</div>
                        <div><h:selectBooleanCheckbox value="#{hits.xArray[3]}"/>-1</div>
                        <div><h:selectBooleanCheckbox value="#{hits.xArray[4]}"/>0</div>
                        <div><h:selectBooleanCheckbox value="#{hits.xArray[5]}"/>1</div>
                        <div><h:selectBooleanCheckbox value="#{hits.xArray[6]}"/>2</div>
                        <div><h:selectBooleanCheckbox value="#{hits.xArray[7]}"/>3</div>
                        <div><h:selectBooleanCheckbox value="#{hits.xArray[8]}"/>4</div>
                    </div>
                    <div class="manual-input-block" id="y-input-text-block">
                        <h:outputLabel id="y-input-text-label" for="y-input-text" value="Y:" style="margin-right: 20px"/>
                        <p:inputText id="y-input-text" value="#{hit.y}" required="true" style="flex-grow: 200">
                            <f:validateDoubleRange minimum="-4" maximum="4"/>
                        </p:inputText>
                        <p:watermark for="@previous" value="(-4 ... 4)"/>
                    </div>
                    <div class="manual-input-block" id="r-command-buttons-block">
                        <h:outputText value="R:" style="margin-right: 20px"/>
                        <div style="display: flex; justify-content: space-between; flex-grow: 200">
                            <p:commandButton value=" 1 " update="results-table" action="#{hits.registerHit( 1 , false)}"/>
                            <p:commandButton value="1.5" update="results-table" action="#{hits.registerHit(1.5, false)}"/>
                            <p:commandButton value=" 2 " update="results-table" action="#{hits.registerHit( 2 , false)}"/>
                            <p:commandButton value="2.5" update="results-table" action="#{hits.registerHit(2.5, false)}"/>
                            <p:commandButton value=" 3 " update="results-table" action="#{hits.registerHit( 3 , false)}"/>
                        </div>
                    </div>
                </h:form>
            </p:panel>
        </div>
        <div class="p-col">
            <p:panel header="Results">
                <p:dataTable id="results-table" var="hitEntry" value="#{hits.hitBeansList}">
                    <p:column headerText="X">
                        <h:outputText value="#{hitEntry.x}" />
                    </p:column>

                    <p:column headerText="Y">
                        <h:outputText value="#{hitEntry.y}" />
                    </p:column>

                    <p:column headerText="R">
                        <h:outputText value="#{hitEntry.r}" />
                    </p:column>

                    <p:column headerText="Результат">
                        <h:outputText value="#{hitEntry.successful}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </div>
    </div>

</h:body>
<h:outputScript library="js" name="canvas.js"/>
</html>
